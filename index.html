<h1><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>L</mi><mi>L</mi></mrow><annotation encoding="application/x-tex">LL</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathdefault">L</span><span class="mord mathdefault">L</span></span></span></span> vs. <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>L</mi><mi>R</mi><mo>(</mo><mi>k</mi><mo>)</mo></mrow><annotation encoding="application/x-tex">LR(k)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathdefault">L</span><span class="mord mathdefault" style="margin-right:0.00773em;">R</span><span class="mopen">(</span><span class="mord mathdefault" style="margin-right:0.03148em;">k</span><span class="mclose">)</span></span></span></span> parsers:</h1>
<h3>What, when and why one should care.</h3>
<h2>Oren Friedman</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>TLDR:</h1>
<ul>
<li>LL: top down, left recursive</li>
<li>Worst case exponential complexity, but really NP</li>
<li>LR: bottom up, right recursive, Polynomial</li>
<li>you probably don't care unless you do A LOT of parsing</li>
<li>but it's kind of interesting to understand when and why you might and why things are the way they are</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Top-down aka Recursive Descent Parsing</h1>
<p><img src="https://ruslanspivak.com/lsbasi-part7/lsbasi_part7_parsetree_01.png" alt="w:700" style="width:700px;" /></p>
<h2>A language of arithmetic expressions</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>Top-Down aka Recursive Descent Parsing</h1>
<ul>
<li>you don't have to think hard to see how it works</li>
<li>mimics generating a context free string</li>
<li>take a start symbol, try productions down the parse tree until they termintate</li>
<li>Given a string of non-terminals, take the leftmost and apply the production</li>
<li>match your parse tree leaves with the input string</li>
<li>if it doesn't match, rewind the subtree and try a different derivation</li>
<li>Left-recursive grammars can't be handled</li>
<li>Worst case complexity <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>O</mi><mo>(</mo><msup><mi>k</mi><mi>n</mi></msup><mo>)</mo></mrow><annotation encoding="application/x-tex">O(k^n)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathdefault" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03148em;">k</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.664392em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight">n</span></span></span></span></span></span></span></span><span class="mclose">)</span></span></span></span></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>Top-Down parsing with look-ahead</h1>
<ul>
<li>Naive backtracking recursive descent is potentially so expensive</li>
<li><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>L</mi><mi>L</mi><mo>(</mo><mi>k</mi><mo>)</mo></mrow><annotation encoding="application/x-tex">LL(k)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathdefault">L</span><span class="mord mathdefault">L</span><span class="mopen">(</span><span class="mord mathdefault" style="margin-right:0.03148em;">k</span><span class="mclose">)</span></span></span></span> parsers use <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>k</mi></mrow><annotation encoding="application/x-tex">k</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.03148em;">k</span></span></span></span>-symbol look-ahead to remove ambiguity</li>
</ul>
<ol>
<li>The stack-top <code>T</code> is the start symbol and <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mn>0</mn><mo>&lt;</mo><mi>i</mi><mo>=</mo><mi>k</mi></mrow><annotation encoding="application/x-tex">0&lt;i = k</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68354em;vertical-align:-0.0391em;"></span><span class="mord">0</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">&lt;</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.65952em;vertical-align:0em;"></span><span class="mord mathdefault">i</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.03148em;">k</span></span></span></span></li>
<li><code>Input</code> is the next <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>k</mi><mo>−</mo><mi>i</mi><mo>+</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">k-i+1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.77777em;vertical-align:-0.08333em;"></span><span class="mord mathdefault" style="margin-right:0.03148em;">k</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.74285em;vertical-align:-0.08333em;"></span><span class="mord mathdefault">i</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">1</span></span></span></span> text symbols</li>
</ol>
<ul>
<li>If <code>T == Input</code>, pop the stack top and eat the input</li>
</ul>
<ol start="3">
<li>Otherwise look up <code>(T, Input)</code> pair in a rule table</li>
</ol>
<ul>
<li>If a rule exists such that <code>(T, Input) -&gt; P</code>, stack top <code>T = P</code> and <code>i = k</code></li>
<li>Otherwise, <code>i = i-1; GOTO 2</code></li>
</ul>
<h3>Still possible to have exponential complexity with blow-up in look up table size (think about an adversarially designed input string)</h3>
<p><a href="https://en.wikipedia.org/wiki/LL_parser#Concrete_example">Reference</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Bottom Up parsing ( <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>L</mi><mi>R</mi><mo>(</mo><mi>k</mi><mo>)</mo></mrow><annotation encoding="application/x-tex">LR(k)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathdefault">L</span><span class="mord mathdefault" style="margin-right:0.00773em;">R</span><span class="mopen">(</span><span class="mord mathdefault" style="margin-right:0.03148em;">k</span><span class="mclose">)</span></span></span></span> )</h1>
<ul>
<li><a href="https://en.wikipedia.org/wiki/CYK_algorithm#/media/File:CYK_algorithm_animation_showing_every_step_of_a_sentence_parsing.gif">We saw this in Hopcroft 7.4: the Cocke, Younger &amp; Kasami algorithm</a><br />
<img src="https://i.ytimg.com/vi/rrlaVty0_iQ/maxresdefault.jpg" alt="w:900" style="width:900px;" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>LR(k) parsing</h1>
<ul>
<li>The parser scans the entire input string in one forward pass</li>
<li>The stack begins empty and Non-terminals are added that correspond to the current input</li>
<li>Unlike in top-down (LL) parsing, decisions are made not just based on the stack-top/input pair, but on the <strong>entire</strong> stack and the input</li>
<li>At each step, the stack symbols are reduced down to keep the stack size small</li>
<li>This process is known as &quot;shift-reduce&quot; and it is essentially what CYK does</li>
<li>Lookahead of up to <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>k</mi></mrow><annotation encoding="application/x-tex">k</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.03148em;">k</span></span></span></span> symbols is also used to handle grammatical ambiguity</li>
<li><a href="https://en.wikipedia.org/wiki/LR_parser#LR_parse_steps_for_example_A*2_+_1">Reference</a></li>
</ul>
<h2>If CYK is <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>O</mi><mo>(</mo><msup><mi>n</mi><mn>3</mn></msup><mo>)</mo></mrow><annotation encoding="application/x-tex">O(n^3)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.064108em;vertical-align:-0.25em;"></span><span class="mord mathdefault" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord"><span class="mord mathdefault">n</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">3</span></span></span></span></span></span></span></span><span class="mclose">)</span></span></span></span> why do people write Top Down Parsers?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>The plot so far:</h1>
<ul>
<li>LR parsers always do their work in polynomial time.</li>
<li>LL parsers are at best NP and at worst Exponential.</li>
</ul>
<h2>So why do almost all modern compiler infrastructures for popular industrial languages use LL parsing?</h2>
<ul>
<li>GCC (G++), Clang, Go, Javac, etc...</li>
<li>GCC actually used to use a LR parser but <a href="https://gcc.gnu.org/wiki/New_C_Parser">switched</a></li>
</ul>
<h2>This seems to fly in the face of what we have learned about computational complexity</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>TLDR:  It's because if you want to write a bottom up LR parser, it's too hard to write it by hand</h1>
<h2><a href="https://github.com/gcc-mirror/gcc/blob/ad9db543abb523cd97f1aa5af78a72188c01aa6e/gcc/c/c-parser.c#L2615-L2900">Recursive Descent C Parser</a></h2>
<h3>It's not that complicated, basically what you wrote in your PL class:</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">while</span>(<span class="hljs-literal">true</span>) { 
    <span class="hljs-keyword">switch</span>(input) { 
        <span class="hljs-keyword">case</span> <span class="hljs-string">'a'</span>: do_stuff(); ... 
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>Why do we need parser generators for practical <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>L</mi><mi>R</mi></mrow><annotation encoding="application/x-tex">LR</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathdefault">L</span><span class="mord mathdefault" style="margin-right:0.00773em;">R</span></span></span></span> parsers?</h1>
<ul>
<li>Because essentially, they do the reverse of <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>L</mi><mi>L</mi></mrow><annotation encoding="application/x-tex">LL</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathdefault">L</span><span class="mord mathdefault">L</span></span></span></span> parsers:
<ul>
<li>While <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>L</mi><mi>L</mi></mrow><annotation encoding="application/x-tex">LL</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathdefault">L</span><span class="mord mathdefault">L</span></span></span></span> parsers just rely on the top stack symbol and an input to transition</li>
<li><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>L</mi><mi>R</mi></mrow><annotation encoding="application/x-tex">LR</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathdefault">L</span><span class="mord mathdefault" style="margin-right:0.00773em;">R</span></span></span></span> parsers have to calculate transitions from the whole stack plus an input</li>
<li>An <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>L</mi><mi>R</mi><mo>(</mo><mn>1</mn><mo>)</mo></mrow><annotation encoding="application/x-tex">LR(1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathdefault">L</span><span class="mord mathdefault" style="margin-right:0.00773em;">R</span><span class="mopen">(</span><span class="mord">1</span><span class="mclose">)</span></span></span></span> parser generator takes a grammar and builds huge tables
<ul>
<li>essentially these define the transitions for all possible stack states</li>
</ul>
</li>
</ul>
</li>
</ul>
<h2><a href="https://github.com/gcc-mirror/gcc/blob/a02b08955f97eacca8261c2d57b08c7f5d287cc6/gcc/c-parse.c#L143-L3944">Now, compare that <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>L</mi><mi>L</mi></mrow><annotation encoding="application/x-tex">LL</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathdefault">L</span><span class="mord mathdefault">L</span></span></span></span> parser from before to a <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>L</mi><mi>R</mi><mo>(</mo><mn>3</mn><mo>)</mo></mrow><annotation encoding="application/x-tex">LR(3)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathdefault">L</span><span class="mord mathdefault" style="margin-right:0.00773em;">R</span><span class="mopen">(</span><span class="mord">3</span><span class="mclose">)</span></span></span></span> C compiler</a></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>Some examples of LR parser generator tools</h1>
<ul>
<li><a href="http://bxr.su/OpenBSD/usr.bin/yacc/"><strong>Yacc</strong>: developed for Unix at Bell, based on Knuth's seminal work on LR parsing</a></li>
<li><a href="https://en.wikipedia.org/wiki/GNU_Bison"><strong>Bison</strong>: developed for GNU/Linux by the Free Software Foundation</a></li>
<li><a href="https://sly.readthedocs.io/en/latest/">SLY: written in Python, tries to improve LR parsing UX</a></li>
<li>PGen</li>
<li>Lark, and so, so many others...</li>
</ul>
<h2>It's almost a rite of passage for compiler students...</h2>
<ul>
<li>They all work in a similar way, with slightly different algorithms</li>
<li>Their goal is to build the parsing tables for all possible stack configurations</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1>You feed it a EBNF or PEG grammar and it gives you the world</h1>
<ul>
<li>There are industry standard formats for grammars (like Greibach, etc.)</li>
<li>If you look at <a href="https://github.com/python/cpython/tree/master/Parser">CPython</a> and try to find a Python parser, you wont
<ul>
<li>you'll see PGen and C files</li>
</ul>
</li>
</ul>
<h3>These tools are amazeballs, but they have their limitations:</h3>
<ul>
<li>Hard to debug generated code</li>
<li>get good error messages</li>
<li>Hard to reason about intuitively to do hand optimization which is sometimes the only way</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Drawbacks of LR stem from the Automated Tooling</h1>
<ul>
<li>Since the tables are all created by an automated process it's difficult for the developer to insert rich human readable debugging information without dealing with and adding a large amount of complexity to an already complex tool</li>
</ul>
<h2>Therefore, we end up with LL parsing tools written by hand</h2>
<ul>
<li>Top down parsing is easier to reason about</li>
<li>Writing it by hand lets you hand-roll optimizations</li>
<li>Let's you really get down and dirty with edge cases
<ul>
<li>optimizations</li>
<li>compiler error messages (love tears god emoji)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>There also exist some LL parser generator tools</h1>
<h2><a href="https://www.antlr.org/about.html">Antlr</a></h2>
<ul>
<li>Antlr is extremely cool, in many ways it combines the best of both worlds by automatically generating a performant, correct and human readable parser with good error messaging</li>
</ul>
<h1>There are even modern LR generators that do the same thing as ANTLR</h1>
<h2><a href="https://github.com/lark-parser/lark">Lark</a> automatically creates human readable debugging info</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>So...     ¯\_(ツ)_/¯   ...?</h1>
<ul>
<li>So, I just talked for like 20 minutes about the differences between LL/LR</li>
<li>And in terms of performance, in the big picture of a compiler infrastructure:</li>
</ul>
<h2>Parsing doesn't matter much for languages you care about</h2>
<ul>
<li>C, C++, Java: you develop your code, compile it a few hundred times, maybe</li>
<li>Then just distribute the executables</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>Also, C, C++, Java, (insert your favorite language):</h1>
<h1><img class="emoji" draggable="false" alt="😮" src="https://twemoji.maxcdn.com/2/svg/1f62e.svg" data-marp-twemoji=""/> ARE NOT CONTEXT FREE <img class="emoji" draggable="false" alt="😮" src="https://twemoji.maxcdn.com/2/svg/1f62e.svg" data-marp-twemoji=""/></h1>
<ul>
<li>most of their syntax is... but there are major ambiguities which require machinery going beyond a stack machine to deal with.</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-symbol">x</span> * <span class="hljs-symbol">y</span>;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Valid C/C++: what does it do?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1>Nope</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-bullet">...

</span>typedef int x;

<span class="hljs-bullet">...

</span>x * y;

<span class="hljs-bullet">...
</span></span></span></foreignObject></svg></code></pre>
<p>Hooray, it's a variable declaration!</p>
<h2>We need things like awareness of symbols and variables</h2>
<ul>
<li>This requires something that goes beyond context free languages</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>In fact...</h1>
<p><img src="stOlZSXIs4cskkFkbkfU3Pw.png" alt="w:900" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1>LL and LR parsers are really restricted</h1>
<h2>A naive / pure implementation of what we learned only parses a subset of Context Free Languages</h2>
<ul>
<li>in order to do anything real (aka handle grammar ambiguities) you need to do more work</li>
<li>our nice happy context free parsing algorithm in deterministic <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>O</mi><mo>(</mo><msup><mi>n</mi><mn>3</mn></msup><mo>)</mo></mrow><annotation encoding="application/x-tex">O(n^3)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.064108em;vertical-align:-0.25em;"></span><span class="mord mathdefault" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord"><span class="mord mathdefault">n</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">3</span></span></span></span></span></span></span></span><span class="mclose">)</span></span></span></span> time can't handle real programming languages</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1>SEMANTIC ANALYSIS IS HARD</h1>
<ul>
<li>maybe even exponential in the size of the input</li>
<li>or at least NP with a very large constant factor</li>
<li>Semantic analysis is extremely important for your typical C style programming language
<ul>
<li>building your attribute grammar</li>
<li>checking type correctness</li>
<li>memory safety checking by the compiler (Rust)</li>
<li>garbage collection algorithms</li>
</ul>
</li>
</ul>
<h2>Who really gives a damn whether the parser is <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>O</mi><mo>(</mo><msup><mi>n</mi><mn>3</mn></msup><mo>)</mo></mrow><annotation encoding="application/x-tex">O(n^3)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.064108em;vertical-align:-0.25em;"></span><span class="mord mathdefault" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord"><span class="mord mathdefault">n</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">3</span></span></span></span></span></span></span></span><span class="mclose">)</span></span></span></span>?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1>Starting to see the bigger picture...</h1>
<h3>Compiler infrastructures are such complex pieces of software, it helps to have a parser designed in a way that can be reasoned about:</h3>
<ul>
<li>debugging</li>
<li>optimization</li>
<li>enhanced with rich user feedback</li>
</ul>
<h3>Top down parsing may be slower than bottom up, but not by much</h3>
<h3>Other work that &quot;real&quot; compilers do is slower than <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>O</mi><mo>(</mo><msup><mi>n</mi><mi>k</mi></msup><mo>)</mo></mrow><annotation encoding="application/x-tex">O(n^k)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.099108em;vertical-align:-0.25em;"></span><span class="mord mathdefault" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord"><span class="mord mathdefault">n</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.849108em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight" style="margin-right:0.03148em;">k</span></span></span></span></span></span></span></span><span class="mclose">)</span></span></span></span></h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h1>Where might deterministic parsing time matter?</h1>
<p><a href="https://en.wikipedia.org/wiki/GNU_Bison#Use">Interpreted languages where the parsing is much of the work or run repeatedly on interpreters without compilation to machine language</a></p>
<ul>
<li>Ruby, Python, PHP, JavaScript (this is complicated)</li>
<li>Bash</li>
<li>*SQL engines</li>
<li>JSON &amp; HTML parsers</li>
<li>GPL Languages that are very regular or context free:
<ul>
<li>Lisps!</li>
</ul>
</li>
</ul>
<h3>Implementations of these use <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>L</mi><mi>R</mi><mo>(</mo><mi>k</mi><mo>)</mo></mrow><annotation encoding="application/x-tex">LR(k)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathdefault">L</span><span class="mord mathdefault" style="margin-right:0.00773em;">R</span><span class="mopen">(</span><span class="mord mathdefault" style="margin-right:0.03148em;">k</span><span class="mclose">)</span></span></span></span> parsers</h3>
<p>Deterministic <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>O</mi><mo>(</mo><msup><mi>n</mi><mi>k</mi></msup><mo>)</mo></mrow><annotation encoding="application/x-tex">O(n^k)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.099108em;vertical-align:-0.25em;"></span><span class="mord mathdefault" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord"><span class="mord mathdefault">n</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.849108em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight" style="margin-right:0.03148em;">k</span></span></span></span></span></span></span></span><span class="mclose">)</span></span></span></span> buys you more here because you parse a ton of this stuff.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h1>So where does LL vs. LR parsing really matter?</h1>
<ul>
<li>It probably doesn't in your life</li>
<li>Maybe in small simple languages
<ul>
<li>query languages</li>
<li>DSL's</li>
<li>Markup/Down/Around languages</li>
</ul>
</li>
<li>Things that get processed repetitively over and over</li>
<li>Not giant C++ programs that get distributed as binaries</li>
<li>You get a fast computer, compile it and forget about it</li>
<li>Who cares if it's <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>O</mi><mo>(</mo><msup><mi>K</mi><mi>N</mi></msup><mo>)</mo></mrow><annotation encoding="application/x-tex">O(K^N)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.0913309999999998em;vertical-align:-0.25em;"></span><span class="mord mathdefault" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord"><span class="mord mathdefault" style="margin-right:0.07153em;">K</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8413309999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight" style="margin-right:0.10903em;">N</span></span></span></span></span></span></span></span><span class="mclose">)</span></span></span></span>?</li>
</ul>
</section>
